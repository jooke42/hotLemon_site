                    render: function(){

                 			<div id = "content">
                            	<p>Bonsoir. Je suis un contenu test.
								</p>
								<p> "La comparaison a montré que ces deux espèces ont divergé il y a autour de 400 000 ans, soit plus récemment quon le pensait. On a également constaté que le génome des orangs-outans a évolué beaucoup plus lentement que celui des chimpanzés et de l'homme. Les adultes mâles sont solitaires durant une grande partie de leur vie mais communiquent par des cris puissants, perceptibles à 1 km au moins, pour marquer leur territoire et sans doute pour appeler les femelles. Les femelles sont moins solitaires puisqu'elles accompagnent leurs petits jusqu'à l'âge de 3 ans et demi environ. Elles accordent une grande attention au jeune et les naissances (un seul petit) sont rares (une tous les 8 ans). Le mâle n'est sexuellement mûr qu'entre 7 et 10 ans. Bien que les orangs-outans soient généralement passifs, les agressions entre individus sont courantes ; ce sont des animaux solitaires qui peuvent être férocement territoriaux. Les mâles non mûrs essayent de s'accoupler avec n'importe quelle femelle et peuvent réaliser de force des copulations avec des femelles immatures, pas encore assez fortes pour parer ces avances. Au contraire, les femelles adultes se détournent facilement des jeunes prétendants, préférant s'accoupler avec les mâles mûrs.
Les orangs-outans sauvages sont connus pour leurs visites des installations humaines de recueil des jeunes orangs-outans abandonnés, communiquant avec eux et peut-être aidant ainsi leur retour à la vie sauvage. L'orang-outan commence à se reproduire entre 7 et 10 ans. L'orang-outan n'a pas de saison des amours privilégiée.
La gestation dure 9 mois. La mère donne naissance à un seul petit. Les jumeaux sont rares. Les naissances sont espacées de plusieurs années. Des comportements sexuels entre les mâles avaient parfois été observés dans les zoos. On les a souvent d'abord expliqués par la captivité ou l'absence de femelle dans un groupe. Comme pour de nombreux autres primates, de tels comportements sont aussi observés en forêt, dans la nature, chez des orangs-outans tout à fait sauvages. Pongo abelii est sur la liste rouge de l'IUCN, dans la catégorie en danger critique. En 2011, le déclin démographique évalué de ces orangs-outans dépasse les 80 % au cours des 75 dernières années.
Pongo pygmaeus est sur la liste rouge de l'IUCN, également dans la catégorie en danger critique. En 2011, le déclin démographique évalué de ces orangs-outans dépasse nettement les 50 % au cours des 60 dernières années.
La survie des orangs-outans dans la nature est grandement menacée par le développement des activités humaines et en particulier la déforestation, récemment encouragée par les sylvicultures industrielles (exploitation ou surexploitation du bois), le développement de mines et de cultures destinées à produire des biocarburants20, et l'agriculture (en particulier pour la production d'huile de palme transformée ensuite en biodiésel).
La plupart de ces activités responsables de l'accélération de la destruction de leur habitat, sont illégales. Cela touche également les parcs nationaux officiellement hors d'atteinte des bûcherons, des mineurs et du développement des cultures. Certains jeunes orangs-outans sont également capturés pour être illégalement vendus, les braconniers tuent souvent la mère pour voler son bébé. Taipei, la capitale de Taïwan, compte beaucoup d'orangs-outans. Au marché noir, un petit singe se vend aisément. En dix ans, un millier de singes sont ainsi devenus des bêtes de cirque ou de compagnie. Or, sur six à huit petits capturés, un seul survit au choc et au voyage après que sa mère a été abattue par les braconniers. L’espèce est également menacée par le braconnage, alimentant le marché de la viande sauvage et des animaux de compagnie, et les incendies de forêts, souvent volontaires. Seul un tiers de la population de l'État de Sabah se trouve dans des zones protégées telles que des parcs nationaux et réserves naturelles, ce qui laisse deux tiers des animaux sans protection et donc plus vulnérables encore.
Environ 80 pour cent de l'habitat des orang-outangs a été déboisé ces 20 dernières années[réf. souhaitée]. Les chercheurs de la « Wildlife Conservation Society » (Société de préservation de la faune) prévoient que la majeure partie de la population d'orang-outangs sauvages mondiale sera éteinte d'ici dix ans[réf. souhaitée] à moins que le braconnage et la destruction de son habitat puissent être arrêtés. Avec des pertes se montant à 1 000 individus chaque année, leur nombre est tombé de 12 000 en 1993 à 6 000 individus à peine aujourd'hui. Il y a onze ans, le Programme des Nations unies pour l'environnement (PNUE) avançait le chiffre de 800 orangs-outans au Sabah et de 5 000 dans le monde, sans avoir fait de recensement.
Le WWF travaille en collaboration avec les autorités et d’autres organisations pour la conservation de la nature : son but est d’étendre la superficie des aires protégées et d’en créer de nouvelles, où la chasse et l’exploitation forestière seront interdites. Le WWF a également aidé les autorités à faire appliquer les lois qui limitent sévèrement le commerce des orang-outangs vivants et des produits dérivés de ces primates. Lorsqu’un orang-outang est confisqué à un trafiquant, il est confié à un centre où il est réhabitué à la vie sauvage avant d’être relâché dans un site protégé.
Les principaux centres de conservation se trouvent :
En Indonésie :
Parc national de Kutai et parc national de Tanjung Puting dans l'ile de Bornéo.
Sanctuaire de Bukit Lawang, à l'intérieur du parc national de Gunung Leuser dans le nord de l'ile de Sumatra.
En Malaisie (tous deux sur l'ile de Bornéo) :
Semenggok à Sarawak.
Sepilok près de Sandakan à Sabah : c'est un centre de réhabilitation où les orangs-outans vivent en semi-liberté, ouvert aux touristes : il est possible d'y observer les orangs-outans lors de leurs 2 repas quotidiens.
Selon l'International Animal Rescue (en), l'orang-outan pourrait complément disparaître dans 10 ans si la déforestation ne cesse pas en Indonésie et Malaisie21. À la fin du xixe siècle, un thème à la mode inspire les artistes : celui de l'affrontement entre l'Homme et la Bête. La relation par The Times des expéditions de l'explorateur britannique Alfred Russel Wallace en Insulinde signale l'attaque d'un pisteur malais par un orang-outang furieux. Traduite avec beaucoup d'exagérations dans la presse continentale, cette anecdote inspire au sculpteur Emmanuel Frémiet son Orang-outang étranglant un sauvage de Bornéo réalisé en 1895 sur commande du Muséum national d'histoire naturelle. Il s'agit bien d'art et non de science : l'animal est un mâle, comme le signalent ses excroissances faciales, et pourtant accompagné d'un petit (ce qui est l'apanage des femelles en réalité) ; en étranglant le « sauvage » il accomplit un acte aussi impossible (physiquement et éthologiquement) que l'enlèvement d'une femme par un gorille, autre thème de l'époque et sujet d'une autre sculpture de Frémiet. Mais l'art opère, et des générations de visiteurs de la galerie du Muséum où elle est exposée, ont été horrifiés par la force émanant de cette œuvre22. "</p>
