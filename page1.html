<!-- DOCTYPE HTML -->
<html>

    <head>
        <title>Hot Lemon</title>
        <link rel="stylesheet" href="main.css" />
    </head>
    
    <body>
        <div id = "page">
			<script src="https://fb.me/react-0.14.6.js"></script>
            <script src="https://fb.me/react-dom-0.14.6.js"></script>
            <script src="http://fb.me/JSXTransformer-0.12.1.js"></script>          
			<script type="text/jsx">	
            
                /* ============ NAVIGATION BAR ============ */
            
                var navBar = { 
                            name: 'Votre journal local participatif.',
                            imgURL: "img/HotLemon_Logo.png",
                            paragraphe: 'Bonsoir, je suis une chouette.'
                }
                
				
                /* ============== APPLICATION ============= */   
                
				/* General App Class */
                var App = React.createClass({
                    render: function(){
                        return (
                                <div>
                                    <Nav
                                            name={this.props.profileData.name}
                                            imgURL={this.props.profileData.imgURL}/>
                                    <Contenu
                                            paragraphe={this.props.profileData.paragraphe}/>
                                </div>
                        );
                    }
                });
                
				/* Navigation Bar Class */                   
                var Nav = React.createClass({
                    render: function(){
                        return (
                                <div id = "navbar">
                                    <img src={this.props.imgURL} />
									<h4>{this.props.name}</h4>
                                </div>
                        );
                    }
                });
                
				/* Content Class */
                var Contenu = React.createClass({
                    render: function(){
                        return (
                                <div id = "content">
                                    <p>{this.props.paragraphe}</p>
                                </div>
                        );
                    }
                });
                
				/* Renderer */                
                ReactDOM.render(<App profileData={navBar} />, document.getElementById('page'));
                        
            </script>
        </div>
    </body>
</html>
